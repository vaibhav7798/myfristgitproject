<!DOCTYPE html>
<html lang="en">

<head>
    <title>FaceBook Login</title>
</head>

<body style="background-color:#fff;">

    <h1>Login</h1>

    <div style="border-style: solid; border-radius: 10px; margin: 50px 500px 50px 500px; padding: 50px 100px 50px 100px; background-color: white;">
        <h2 style="color: blue;">FaceBook</h2>

        <p>UserName</p>
        <input type="text" placeholder="Email address or phone number" style="border-radius: 4px; border: solid 1px blue;">

        <p>PassWord</p>
        <input type="password"  placeholder="Password" style="border-radius: 4px;border: solid 1px blue;">

        <br><br>

        <button style="border-radius: 5px; width: 180px; background-color: rgb(39, 39, 180); color: white; font-weight: 500px;">Login</button>


    </div>

</body>

</html>
